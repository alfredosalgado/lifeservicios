<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Servicios</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <!-- Desktop Layout -->
            <div class="desktop-layout">
                <!-- Social Icons -->
                <div class="social-icons">
                    <a href="#" class="social-icon">
                        <i class="fab fa-whatsapp"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook"></i>
                    </a>
                </div>

                <!-- Company Logos -->
                <div class="company-logos">
                    <div class="logo-item">
                        <img src="assets/img/logos/lifeserviciostransitorios.jpg" alt="Life Servicios Transitorios">
                    </div>
                    <div class="logo-item">
                        <img src="assets/img/logos/lifeserviciosexternos.jpg" alt="Life Servicios Externos">
                    </div>
                    <div class="logo-item">
                        <img src="assets/img/logos/lifesecurity.jpg" alt="Life Security">
                    </div>
                </div>

                <!-- Contact Info (Hidden on mobile) -->
                <div class="contact-info desktop-only">
                    <div class="contact-line">
                        <span class="contact-label">DIRECCIÓN:</span>
                        <span class="contact-value">AV. TAJAMAR N° 481</span>
                    </div>
                    <div class="contact-line">
                        <span class="contact-label">OFICINA:</span>
                        <span class="contact-value">PISO 3 - OFICINA N° 303</span>
                    </div>
                    <div class="contact-line">
                        <span class="contact-label">COMUNA:</span>
                        <span class="contact-value">LAS CONDES</span>
                    </div>
                    <div class="contact-line">
                        <span class="contact-label">CIUDAD:</span>
                        <span class="contact-value">SANTIAGO</span>
                    </div>
                </div>
            </div>

            <!-- Mobile Layout -->
            <div class="mobile-layout">
                <!-- Row 1: Social Icons -->
                <div class="mobile-row social-row">
                    <div class="social-icons">
                        <a href="#" class="social-icon">
                            <i class="fab fa-whatsapp"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook"></i>
                        </a>
                    </div>
                </div>

                <!-- Row 2: Company Logos -->
                <div class="mobile-row logos-row">
                    <div class="company-logos">
                        <div class="logo-item">
                            <img src="assets/img/logos/lifeserviciostransitorios.jpg" alt="Life Servicios Transitorios">
                        </div>
                        <div class="logo-item">
                            <img src="assets/img/logos/lifeserviciosexternos.jpg" alt="Life Servicios Externos">
                        </div>
                        <div class="logo-item">
                            <img src="assets/img/logos/lifesecurity.jpg" alt="Life Security">
                        </div>
                    </div>
                </div>

                <!-- Row 3: Hamburger Menu -->
                <div class="mobile-row hamburger-row">
                    <button class="hamburger-btn" id="hamburgerBtn">
                        <span class="hamburger-line"></span>
                        <span class="hamburger-line"></span>
                        <span class="hamburger-line"></span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Navigation Menu -->
        <div class="nav-menu" id="navMenu">
            <div class="nav-container">
                <ul class="nav-links">
                    <li><a href="#" class="nav-link active"><i class="fas fa-home"></i> HOME</a></li>
                    <li><a href="#" class="nav-link">SERVICIOS</a></li>
                    <li><a href="#" class="nav-link">ACERCA DE</a></li>
                    <li><a href="#" class="nav-link">CONTACTO</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <div class="hero-buttons">
                <button class="hero-btn primary-btn">
                    CONOCE NUESTROS SERVICIOS >
                    <div class="btn-cursor"></div>
                </button>
                <button class="hero-btn secondary-btn">
                    COTIZA TU SERVICIO
                    <i class="fas fa-arrow-right"></i>
                </button>
                <button class="hero-btn secondary-btn">
                    HAZ TUS CONSULTAS
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </section>

    <script src="assets/js/main.js"></script>
</body>
</html>
